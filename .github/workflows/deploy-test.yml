name: ðŸŽº Deploy Tour Plugin to TEST Website
on:
  workflow_dispatch:
    inputs:
        dryRun:
            type: choice
            options:
              - 'true'
              - 'false'
            description: "Let it run dry"
            required: true
            default: 'true'
#  pull_request:
#    branches:
#      - 'master'
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v4

    - name: ðŸ“‚ Sync files
      uses: webitsbr/github-to-ftp@1.0.1
      with:
        server: ${{ secrets.SERVER }}
        username: ${{ secrets.USER_TEST }}
        password: ${{ secrets.PASSWORD_TEST }}
        dangerous-clean-slate: true
        local-dir: ./
        server-dir: ./wp-content/plugins/trombongos_tour_wp/
        exclude: .git*/**
        dry-run: ${{ github.event.inputs.dryRun }}